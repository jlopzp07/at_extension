<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1>Mi tienda</h1>
                <a href=""><button class="primary">Ir a mi tienda</button></a>
            </div>
        </header>
        <main>
            <div class="kpis">
                <div class="kpi-content item-1">
                    <span class="big">5</span>
                    <span>Nuevos pedidos</span>
                    <i class="fi fi-rr-angle-small-down"></i>
                </div>
                <div class="orders item-2">
                    <div class="order-item">
                        <div class="header-container">
                            <h2>Pedido 1</h2>
                            <a href=""><button class="secondary">Ver pedido</button></a>
                        </div>
                        <div class="order-content">
                            <div class="order-content-left">
                                <img src="https://i.imgur.com/TVyL3XY.png" alt="Imagen de producto tenis">
                                <div class="order-info">
                                    <span class="product-title">Zapatos Nike</span>
                                    <span class="product-quantity">x2</span>
                                </div>
                            </div>
                            <h3>$10.000</h3>
                        </div>
                        <div class="order-content">
                            <div class="order-content-left">
                                <img src="https://i.imgur.com/ukvmFG4.png" alt="Imagen de producto tenis">
                                <div class="order-info">
                                    <span class="product-title">Smartwatch</span>
                                    <span class="product-quantity">x1</span>
                                </div>
                            </div>
                            <h3>$150.000</h3>
                        </div>
                        <div class="order-content">
                            <div class="order-content-left">
                                <img src="https://i.imgur.com/ZWJ7pdI.png" alt="Imagen de producto tenis">
                                <div class="order-info">
                                    <span class="product-title">Diadema</span>
                                    <span class="product-quantity">x1</span>
                                </div>
                            </div>
                            <h3>$200.000</h3>
                        </div>
                    </div>
                </div>
                <div class="kpi-content item-3">
                    <span class="big">5</span>
                    <span>Pedidos totales</span>
                </div>
                <div class="kpi-content item-4">
                    <span class="big">15</span>
                    <span>Visitantes hoy</span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
